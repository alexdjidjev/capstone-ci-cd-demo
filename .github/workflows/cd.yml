name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
      - master

# Add permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (verification)
      run: |
        pytest -q --cov=. --cov-report=term --cov-report=xml --cov-report=html
    
    - name: Build deployment package
      run: |
        echo "Building deployment package..."
        mkdir -p deployment
        cp -r src deployment/
        cp -r test deployment/
        echo "Build completed successfully!"
    
    - name: Deploy application
      run: |
        echo "Deploying application..."
        echo "Application version: $(date +%Y%m%d-%H%M%S)"
        echo "Deployment successful!"

    - name: Prepare the webpage
      run: |
        mkdir sites
        mv htmlcov sites/
        mv coverage.xml sites/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload the artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./sites
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
    
    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment/